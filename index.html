<!DOCTYPE html>
<html lang="en">

    <title>Flex practice</title>
</head>
<body>
    <div class="container">
        <div class="flexmajor">
            <p class="insidefex-1">
                <h3 class="same">your result</h3>

                <p class="same">Great</p>

            </p>
        </div>


        <div class="flexmajor">

            <div class="verbal-flex">verbal</div>
            <div class="verbal-flex">73/100</div>

            <div class="visual-flex">visual</div>
            <div class="visual-flex">73/100</div>

            <p class="continue">Continue</p>
        </div>
    </div>
